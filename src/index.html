<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      metod="get"
      action="/"
      class="search-big"
      data-qa="big"
      >
      <div class="search">
        <input
          type="search"
          name="search"
          class="input_search search_big_input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        <button
          type="submit"
          class="search_big_submit"
          >
        </button>
      </div>
    </form>
    <form
      metod="get"
      action="/"
      class="search-small"
      data-qa="small"
      >
      <div class="search">
        <input
          type="search"
          name="search"
          class="input_search search_small_input"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        <button
          type="submit"
          class="search_small_submit"
          >
        </button>
      </div>
    </form>
  </body>
</html>
